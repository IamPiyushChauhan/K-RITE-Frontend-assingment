<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;">
    <title>K-Rite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="side-bar">

            <div class="side-bar-header" style="width: 100%;">
                <div style="display: flex; padding: 4%;">
                    <div class="logo" style="width: 30%; margin-right: 2%;">
                        <img style="width: 80%; height: 80%; margin: 0.5em;" src="images/logo.png">
                    </div>
                    <div style="width: 65%; padding-left: 1%;">
                        <p style="font-size: small; color: gray; size: 0.5em; padding: 0%; ">INC</p>
                        <p style="font-size: smaller; font-weight: bold; size: 2em; padding: 0%; ">InnovateHUB</p>
                    </div>
                    <div style="width: 30%;">
                        <img style=" border-radius: 100%; width: 60%; height: 60%;margin: 20%;" src="images/profilephoto.jpeg">
                    </div>
                </div>
            </div>
            <hr />
            <div class="team-list">
                <div class="team">
                    <img src="images/design.png"/>
                    <p >Design Team</p>
                    <div class="command-shortcut">
                         <span>⌘+1</span>
                    </div>
                </div>

                <div class="team">
                    <img src="images/megaphone.png"/>
                    <p >Markating Team</p>
                    <div class="command-shortcut">
                         <span>⌘+2</span>
                    </div>
                </div>

                <div class="team">
                    <img src="images/web-programming.png"/>
                    <p >Developer Team</p>
                    <div class="command-shortcut">
                         <span>⌘+3</span>
                    </div>
                </div>
            </div>

            <hr />
            <div class="create-a-form-div">
                <img src="images/create.png"/>
                <div style="margin-top: 0.4em; margin-left: 0.4em;">Create a from</div>
            </div>
            <hr />
            <div class="create-folder">
                <div style="margin-top: 0.4em; margin-left: 0.4em;">FOLDERS</div>
                <img src="images/plus-sign.png"/>
            </div>
            <hr/>

            <div id="folders-list" class="folders-list">
            </div>
        </div>
        
    
        
    
        <div class="body"></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
